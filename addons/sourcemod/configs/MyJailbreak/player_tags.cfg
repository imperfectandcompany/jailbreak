"PlayerTags"
{
	"default" // this will used when no other steam id or flag match. DO NOT REMOVE OR RENAME "default"!
	{
		// Player Tags
		"spectator"		"*SPECTATOR*" 
		"warden"		"[Warden]"
		"deputy"		"[Deputy]"
		"guard"			"[Guard]"
		"prisoner"		"[Prisoner]"

		// Chat Tags
		"spectator_chat"	"{grey}*SPECTATOR*" // you can use {color}tags to change tags & nicknames color
		"warden_chat"		"{blue}[Warden]{green}" // second {color}tag change the nickname
		"deputy_chat"		"{blue}[Deputy]{lightgreen}" // e.g. {blue}[Deputy]{lightgreen} shanapu: {default}<message>
		"guard_chat"		"[Guard]" // when no {color}tag it use the teamcolor
		"prisoner_chat"		"{lime}[Prisoner]{default}"
	}
	"STEAM_0:1:23456789" // steamid has higher priority as flags and will pick before a flag tag will used
	{
		"spectator"		"" // When no tag is given - sm_playertag_overwrite 0 - clear the tag (show nothing) / 1 - show players steam group tag
		"warden"		"[BestWarden]"
		"deputy"		"[BestDeputy]"
		"guard"			"[GreatGuard]"
		"prisoner"		"[sneakyPrisoner]"

		"spectator_chat"	"{blue}[Example]{purple}"
		"warden_chat"		"{blue}[BestWarden]{purple}"
		"deputy_chat"		"{blue}[BestDeputy]{purple}"
		"guard_chat"		"{grey}[GreatGuard]{purple}"
		"prisoner_chat"		"{lime}[sneakyPrisoner]{purple}"
	}
	"@Mod" //Admin group name precided by a '@'. This has the priority before the "flags" checking.
	{
		"spectator"		"[Mod]"
		"warden"		"[Warden.Mod]"
		"deputy"		"[Deputy.Mod]"
		"guard"			"[Guard.Mod]"
		"prisoner"		"[Prisoner.Mod]"

		"spectator_chat"	""
		"warden_chat"		"{blue}[Warden.HOST]{green}"
		"deputy_chat"		"{blue}[Deputy.HOST]{lightgreen}"
		"guard_chat"		"{grey}[Guard.HOST]{default}"
		"prisoner_chat"		"{lime}[Prisoner.HOST]{default}"
	}
	"z" // flags will be picked descending from "tsrqpoznmlkjihgfedcba". When a player got flags "abg" the "g" flag will used first when no "g" flag in cfg "b" will picked and so on.
	{
		"spectator"		"[HOST]"
		"warden"		"[Warden.HOST]"
		"deputy"		"[Deputy.HOST]"
		"guard"			"[Guard.HOST]"
		"prisoner"		"[Prisoner.HOST]"

		"spectator_chat"	"{darkred}"
		"warden_chat"		"{blue}[Warden.HOST]{green}"
		"deputy_chat"		"{blue}[Deputy.HOST]{lightgreen}"
		"guard_chat"		"{grey}[Guard.HOST]{default}"
		"prisoner_chat"		"{lime}[Prisoner.HOST]{default}"
	}
	"g"
	{
		"spectator"		""
		"warden"		"[Warden.ADMIN]"
		"deputy"		"[Deputy.ADMIN]"
		"guard"			"[Guard.ADMIN]"
		"prisoner"		"[Prisoner.ADMIN]"

		"spectator_chat"	""
		"warden_chat"		"{blue}[Warden.ADMIN]{green}"
		"deputy_chat"		"{blue}[Deputy.ADMIN]{lightgreen}"
		"guard_chat"		"{grey}[Guard.ADMIN]{default}"
		"prisoner_chat"		"{lime}[Prisoner.ADMIN]{default}"
	}
	"t"
	{
		"spectator"		""
		"warden"		"[Warden.VIP]"
		"deputy"		"[Deputy.VIP]"
		"guard"			"[Guard.VIP]"
		"prisoner"		"[Prisoner.VIP]"

		"spectator_chat"	""
		"warden_chat"		"{blue}[Warden.VIP]{green}"
		"deputy_chat"		"{blue}[Deputy.VIP]{lightgreen}"
		"guard_chat"		"{grey}[Guard.VIP]{default}"
		"prisoner_chat"		"{lime}[Prisoner.VIP]{default}"
	}
}
